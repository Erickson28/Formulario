<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario</h1>
    <form>
        <fieldset>
            <legend>Informacion personal</legend> <br> <br>
        <label for="name">Ingrese su Nombre</label>
        <input type="text" id="name" name="name" placeholder="Nombre"> <br> <br>

        <label for="username">Nombre de usuario</label>
        <input type="text" id="username" name="username" placeholder="Nombre de usuario"> <br> <br>

        <label for="email">Correo</label>
        <input type="text" id="email" name="email" placeholder="Nombre de usuario"> <br> <br>

        <label for="password">ingrese su contraseña</label>
        <input type="password" id="password" name="password" placeholder="Contraseña"> <br> <br>
        <button type="submit">Enviar</button>
        </fieldset>
    </form>
    
</body>
</html>
